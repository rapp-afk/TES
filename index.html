<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pembayaran Lengkap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8">
    <div class="container mx-auto max-w-4xl px-4">
        <!-- Header -->
        <div class="flex items-center justify-center mb-8">
    <div class="mr-4 flex-shrink-0">
        <div class="rounded-full overflow-hidden h-16 w-16 border-2 border-gray-300 dark:border-gray-700">
            <img src="img/profile.png" alt="Profil Pengguna" class="object-cover w-full h-full">
        </div>
    </div>
    
    <div class="text-left">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-2">SISTEM PEMBAYARAN</h1>
        <p class="text-gray-600 dark:text-gray-400">Kelola pembayaran dan transaksi dengan mudah</p>
    </div>

    <div class="ml-auto pl-4">
        <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100 2H2a1 1 0 100-2h1z"></path>
            </svg>
        </button>
    </div>
</div>

        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Form Pembayaran -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center mb-6">
                    <svg class="w-6 h-6 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold text-gray-800">Form Pembayaran</h2>
                </div>

                <form id="paymentForm" class="space-y-4">
                    <!-- Nama Pelanggan -->
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-gray-700 mb-2">
                            Nama Pelanggan
                        </label>
                        <input 
                            type="text" 
                            id="customerName"
                            name="customerName"
                            placeholder="Masukkan nama anda"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="customerEmail" class="block text-sm font-medium text-gray-700 mb-2">
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="customerEmail"
                            name="customerEmail"
                            placeholder="masukan email anda"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>

                    <!-- Produk/Layanan -->
                    <div>
                        <label for="productSelect" class="block text-sm font-medium text-gray-700 mb-2">
                            Pilih Paket
                        </label>
                        <select 
                            id="productSelect"
                            name="product"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                            <option value="">Pilihan Paket</option>
                            <option value="biasa" data-price="40000">Paket Biasa - Rp 40.000</option>
                            <option value="Makanan & Minuman" data-price="140000">Paket Makanan & Minuman - Rp 140.000</option>
                            <option value="Streaming" data-price="250000">Paket Streaming - Rp 250.000</option>
                            <option value="Tour & Travel" data-price="570000">Paket Enterprise - Rp 570.000</option>
                            <option value="Internet & Komunikasi" data-price="90000">Paket Internet & Komunikasi - Rp 90.000</option>
                        </select>
                    </div>

                    <!-- Jumlah -->
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">
                            Jumlah
                        </label>
                        <input 
                            type="number" 
                            id="quantity"
                            name="quantity"
                            min="1"
                            value="1"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            required
                        >
                    </div>

                    <!-- Metode Pembayaran -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Metode Pembayaran
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="transfer" class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Transfer Bank</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="ewallet" class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">GoPay</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="ewallet" class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Dana</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="credit" class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Kartu Kredit</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="cash" class="text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Bayar Tunai</span>
                            </label>
                        </div>
                    </div>

                    <!-- Promo -->         
                    <div>
                        <label for="promoCode" class="block text-sm font-medium text-gray-700 mb-2">
                            Kode Promo(Jika Ada)
                        </label>
                        <div class="flex gap-2">
                            <input 
                                type="text" 
                                id="promoCode"
                                name="promoCode"
                                placeholder="Masukkan kode promo"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            >
                            <button 
                                type="button" 
                                id="applyPromoBtn"
                                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200"
                            >
                                Terapkan
                            </button>
                        </div>
                        <div id="promoMessage" class="mt-2 text-sm hidden"></div>
                    </div>

                    <!-- Total -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <div class="flex justify-between items-center text-sm text-gray-600 mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">Rp 0</span>
                        </div>
                        <div id="discountRow" class="flex justify-between items-center text-sm text-green-600 mb-2 hidden">
                            <span>Diskon:</span>
                            <span id="discount">Rp 0</span>
                        </div>
                        <div class="flex justify-between items-center text-lg font-semibold text-gray-800 border-t pt-2">
                            <span>Total:</span>
                            <span id="totalAmount">Rp 0</span>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
                    >
                        Proses Pembayaran
                    </button>
                </form>
            </div>

            <!-- Riwayat Transaksi -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h2 class="text-xl font-semibold text-gray-800">Riwayat Transaksi</h2>
                    </div>
                    <button 
                        id="clearHistoryBtn"
                        class="px-4 py-2 text-sm bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200 hidden"
                    >
                        Hapus Semua
                    </button>
                </div>

                <!-- Statistics -->
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="text-center p-3 bg-purple-50 rounded-lg">
                        <div class="text-2xl font-bold text-purple-600" id="totalTransactions">0</div>
                        <div class="text-sm text-gray-600">Transaksi</div>
                    </div>
                    <div class="text-center p-3 bg-green-50 rounded-lg">
                        <div class="text-2xl font-bold text-green-600" id="totalRevenue">Rp 0</div>
                        <div class="text-sm text-gray-600">Pendapatan</div>
                    </div>
                    <div class="text-center p-3 bg-red-50 rounded-lg">
                        <div class="text-2xl font-bold text-red-600" id="avgTransaction">Rp 0</div>
                        <div class="text-sm text-gray-600">Rata-rata</div>
                    </div>
                </div>

                <!-- Transaction List -->
                <div id="transactionList" class="space-y-3 max-h-96 overflow-y-auto">
                    <!-- Empty State -->
                    <div id="emptyState" class="text-center py-8 text-gray-500">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="font-medium">Belum ada transaksi</p>
                        <p class="text-sm">Lakukan pembayaran pertama Anda!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Konfirmasi Pembayaran -->
    <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
            <div class="text-center mb-4">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Pembayaran Berhasil!</h3>
                <p class="text-gray-600">Transaksi Anda telah diproses</p>
            </div>
            
            <div id="paymentDetails" class="bg-gray-50 rounded-lg p-4 mb-4 text-sm">
                <!-- Detail pembayaran akan ditampilkan di sini -->
            </div>
            
            <button 
                id="closeModalBtn"
                class="w-full py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200"
            >
                Tutup
            </button>
        </div>
    </div>

    <!-- Template untuk Transaction Item -->
    <template id="transactionTemplate">
        <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow duration-200">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h4 class="font-medium text-gray-800 transaction-customer"></h4>
                    <p class="text-sm text-gray-600 transaction-product"></p>
                </div>
                <div class="text-right">
                    <div class="font-semibold text-green-600 transaction-amount"></div>
                    <div class="text-xs text-gray-500 transaction-time"></div>
                </div>
            </div>
            <div class="flex justify-between items-center text-sm">
                <span class="transaction-method px-2 py-1 rounded-full text-xs"></span>
                <span class="transaction-status px-2 py-1 rounded-full text-xs bg-green-100 text-green-800">Berhasil</span>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
    
    
</html>
